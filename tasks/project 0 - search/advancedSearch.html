<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="advanced-nav">
        
        <div class="left-nav">
            <div class="nav-logo">
                <img src="./style/logo.png" alt="Google logo">
            </div>
            <div class="subtitle">
                <h3>Advanced Search</h3>
            </div>
              
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html">Google Search</a></li>
                <li><a href="imageSearch.html">Image Search</a></li>
                <li><a href="#">Advanced Search</a></li>
                
            </ul>
        </div>
    </nav>
    <hr style="margin-top:35px; border-width: .5px 0px 0px 0px; border-color:#ebebeb">
    <div class="advanced-form">
        <form action="https://www.google.com/search" method="get">
            <div class="left-form">
                <label>Find pages that contain...</label>
                <div class="advanced-line">
                    <label>All these words:</label>
                    <input type="text" name="as_oq" />
                </div>
                <div class="advanced-line">
                    <label>This exact word or phrase:</label>
                    <input type="text" name="as_epq" />
                </div>
                <div class="advanced-line">
                    <label>Any of these words:</label>
                    <input type="text" name="as_oq" />
                </div>
                <div class="advanced-line">
                    <label>None of these words:</label>
                    <input type="text" name="as_eq" />
                </div>
                <div class="advanced-line">
                    <div>
                        <label>Numbers in the range:</label>
                    </div>
                    <div style="display:flex;flex-direction: row;">
                        <input type="text" name="as_nlo" style="width:278px;"/>
                        <label>-till</label>
                        <input type="text" name="as_nhi" style="width:278px;" />
                    </div>

                </div>
                <hr style="margin-top:25px; border-width: .5px 0px 0px 0px; border-color:#ebebeb">
                <label style="margin-top:25px">Then squeeze...</label>
                <div class="advanced-line" >
                    <label>Language:</label>
                    <select id="Language" name="lr">
                        <option value="">in any language</option>
                        <option value="lang_ar">Arabic</option>
                        <option value="lang_af">Afrikaans</option>
                        <option value="lang_be">Belarusian</option>
                        <option value="lang_gr">Greek</option>
                        <option value="lang_bu">Bulgarian</option>
                        <option value="lang_de">German</option>
                    </select>
                </div>
                <div class="advanced-line">
                    <label>Region:</label>
                    <select id="Region" name="cr">
                        <option value="">any region</option>
                        <option value="countryAU">Australia</option>
                        <option value="countryAT">Austria</option>
                        <option value="countryAF">Afghanistan</option>
                        <option value="countryAL">Albania</option>
                        <option value="countryDZ">Algeria</option>
                        <option value="countryAS">American Samoa</option>
                    </select>
                </div>
                <div class="advanced-line">
                    <label>Last update:</label>
                    <select id="Last update" name="as_qdr">
                        <option value="all">any time</option>
                        <option value="d">past 24 hours</option>
                        <option value="w">last week</option>
                        <option value="m">last month</option>
                        <option value="y">last year</option>
                    </select>
                </div>
                <div class="advanced-line">
                    <label>Site or domain:</label>
                    <input type="text" name="as_sitesearch"/>
                </div>
                <div class="advanced-line">
                    <label>word order:</label>
                    <select id="Word order" name="as_occt">
                        <option value="any">anywhere on the page</option>
                        <option value="title">in the page title</option>
                        <option value="body">in the text of the page</option>
                        <option value="url">in the URL of the page</option>
                        <option value="links">in page links</option>
                    </select>
                </div>
                <div class="advanced-line">
                    <label>File type:</label>
                    <select id="Word order" name="as_fieltype">
                        <option value="">in any format</option>
                        <option value="pdf">Adobe Acrobat PDF (.pdf)</option>
                        <option value="ps">Adobe Postscript(.ps)</option>
                        <option value="dwf">Autodesk DWF (.dwf)</option>
                        <option value="kml">Google Earth KML (.kml)</option>
                        <option value="kmz">Google Earth KMZ (.kmz)</option>
                        <option value="xls">Microsoft Excel (.xls)</option>
                        <option value="kml">Google Earth KML (.kml)</option>
                        <option value="ppt">Microsoft Powerpoint (.ppt)</option>
                        <option value="doc">Microsoft Word (.doc)</option>
                        <option value="rtf">Rich Text Format (.rtf)</option>
                        <option value="swf">Shockwave Flash (.swf)</option>






                    </select>
                </div>
                <div class="advanced-line">
                    <label><a style=" display:flex; align-items:center;color: #12c;"href="https://support.google.com/websearch/answer/29508?hl=ka&visit_id=638270438397314799-440474243&p=ws_images_usagerights&rd=1">Usage rights:</a></label>
                    <select id="Usage Rights" name="tbs">
                        <option value="">with any license</option>
                        <option value="sur:f">Licensed for non-commercial use</option>
                        <option value="sur:fc">Licensed for commercial use</option>
                        <option value="sur:fm">Licencsed for non-commercial use and modification</option>
                        <option value="sur:fmc">Licensed for commercial use and modification</option>
                    </select>
                </div>
                <div class="btn-container">
                    <div class="right-align">
                      <input
                        type="submit"
                        class="blue-button"
                        value="Advanced Search"
                      />
                    </div>
                </div>

            </div>
            <div class="right-form">

            </div>
            
        </form>
    </div>

    
</body>
</html>
